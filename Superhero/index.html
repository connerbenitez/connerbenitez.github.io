        </div>
        <p id = "outputtext"></p>
        <h2>Superhero Information</h2>
        <div id="output">
           
           <div id = "stats">
            
            
            <p id = powerstats></p>
            <p id = biography></p>
            <p id = appearance></p>
        </div>
        <div id="image">
            <img id="superheroImage" src="" >
        </div>
        </div>
    </div>
